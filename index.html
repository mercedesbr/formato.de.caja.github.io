<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimnasio Web - Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gimnasio Web</h1>
  </header>

  <section class="hero">
    <h2>Entrená con nosotros</h2>
    <p>¡Elegí tu plan y empezá hoy mismo!</p>
  </section>

  <main>
    <section class="form-section">
      <h2>Registro de Usuarios</h2>
      <form action="">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="plan">Elegí tu plan:</label>
        <select id="plan" name="plan" required>
          <option value="">-- Seleccionar --</option>
          <option value="mensual">Mensual</option>
          <option value="trimestral">Trimestral</option>
          <option value="anual">Anual</option>
        </select>

        <label for="horario">Horario preferido:</label>
        <select id="horario" name="horario" required>
          <option value="">-- Seleccionar --</option>
          <option value="mañana">Mañana (8 a 12 hs)</option>
          <option value="tarde">Tarde (13 a 17 hs)</option>
          <option value="noche">Noche (18 a 22 hs)</option>
        </select>

        <button type="reset">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gimnasio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
